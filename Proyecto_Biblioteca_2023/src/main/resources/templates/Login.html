<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">


<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<link rel="stylesheet" th:href="@{/resources/css/login.css}"> 

<title>LOGIN</title>


</head>
<body>

	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
		<div class="modal-content">
		   <div class="col-12 user-img">
		     <img th:src="@{/resources/img/images.png}">
		   </div>
		   <form th:action="@{/validar/usuario}" class="col-12 mt-2" method="post">
		     <div class="form-group" id="user-group">
		     <input type="text" class="form-control mt-3" placeholder="Nombre de Usuario" name="username">
		     
		     </div>
		     
		     <div class="form-group" id="password-group">
		     <input type="password" class="form-control mt-3" placeholder="Contraseña" name="password">
		     
		     </div>
		     
		     <button type="submit" class="btn btn-primary mt-2 mb-2"><i class="fas fa-sign-in-alt"></i>  Ingresar</button>
		   
		   </form>
		   <div class="col-12">
		     <a class="btn-warning" th:href="@{/RegUsuario/lista}"</a>¿hola no tienes cuenta registrate?</a>
		     <p class="alerta" th:if="${param.error}"><strong>Clave incorrecta</strong> </p>
		     <p class="success" th:if="${param.logout}"><strong>Sesión terminada</strong> </p>
		   
		   </div>
		
		</div>
		
		</div>
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
